<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/new-note.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>New Note</title>
</head>
<body>
   <div class="new__note">
      <div class="sidebar">
         <div class="sidebar__profile">
            <img src="./images/profile.svg" alt="" class="profile__img">
            <p class="profile__name">Email пользователя</p>
         </div>
         <div class="sidebar__nav">
            <div class="sidebar__item active">
               <img src="./images/main.svg" alt="" class="sidebar__img">
               <a class="sidebar__main" href="#">Главная</a>
            </div>
            <div class="sidebar__btn">
               <button class="sidebar__btn-note">
                  <img src="./images/new-note.svg" alt="" class="sidebar__img">
                  <p class="sidebar__text-btn">Новая заметка</p>
               </button>
            </div>
            <div class="sidebar__btn">
               <button class="sidebar__btn-file">
                  <img src="./images/new-file.svg" alt="" class="sidebar__img">
                  <p class="sidebar__text-btn">Новый файл</p>
               </button>
            </div>
            <div class="sidebar__item">
               <img src="./images/notes.svg" alt="" class="sidebar__img">
               <a class="sidebar__item-link" href="#">Заметки и файлы</a>
            </div>
         </div>
         <div class="sidebar__exit">
            <img src="./images/exit.svg" alt="" class="sidebar__img">
            <a class="sidebar__item-link" href="#">Выход</a>
         </div>
      </div>

      
      <div class="note">
         <div class="note__share">
            <p class="note__status">Чтение</p>
            <div class="note__share-btn">
               <button type="button" class="note__share-button">
                  <img src="./images/share.svg" alt="" class="note__share-img">
                  <p class="note__text-btn">Поделиться</p>
               </button>
            </div>
         </div> 
         <div class="note__wrapper">
            <div class="note__title">
                  <input class="input__note-title" type="text" placeholder="Заголовок" required>
               </div>
               <div class="note__text">
                  <textarea class="input__note-text" placeholder="Текст"></textarea>
            </div>
         </div>
         
         <div class="note__options">
            <div class="note__add-options">
               <div class="add__file">
                  <div class="add__file-inner">
                     <img src="./images/add-file.svg" alt="" class="add__file-img">
                     <input type="file" class="add__file-input">
                  </div>
                  <div class="file__link hidden">
                     <a href="#" target="_blank" class="file__open-link"></a>
                     <button type="button" class="file__delete-button">
                        <img class="file__delete-img" src="./images/close-file.svg" alt="">
                     </button>
                  </div>
               </div>
            </div>
            <div class="add__tag">
               <img src="./images/add-tag.svg" alt="" class="add__tag-img">
               <input type="text" id="tag" name="tag" list="tag-options" placeholder="Добавить тег">
               <datalist id="tag-options">
                  <option value="Тег1 ">
                  <option value="Тег 2">
                  <option value="Тег 3">
               </datalist>
            </div>
                     
            <div class="note__actions">
               <div class="note__action">
                  <button type="button" class="note__action-btn save isDisabled">
                     <img src="./images/save.svg" alt="" class="note__img">
                     <p class="note__text-btn__save">Сохранить</p>
                  </button>
               </div>
               <div class="note__action">
                  <button type="button" class="note__action-btn delete">
                     <img src="./images/delete.svg" alt="" class="note__img">
                     <p class="note__text-btn__delete">Удалить</p>
                  </button>
               </div>
            </div>
         </div>
         
      </div>
   </div>
            
   <!-- Подтверждение удаления заметки -->
   <div class="approve__open hidden">
      <div class="modal__overlay">
         <section class="approve__action">
            <div class="approve__inner">
               <h2 class="approve__title">Удалить заметку?</h2>
               <div class="approve__btn">
                  <button type="button" class="approve__cancel">Отменить</button>
                  <button type="button" class="approve__delete">Удалить</button>
               </div>
            </div>
         </section>
      </div>
   </div>

   <!-- Окно с предоставлением возможности поделиться заметкой -->
   <div class="share__open hidden">
      <div class="modal__overlay">
         <section class="share__action">
            <div class="share__inner">
               <div class="share__header">
                  <h2 class="share__title">Поделиться</h2>
                  <div class="share__input">
                     <input type="checkbox">
                     <p class="share__status">Чтение для всех</p>
                  </div>
               </div>
               <div class="share__user">
                  <input class="input__email" type="email" placeholder="Введите email" required>
                  <form class="share__choose-status">
                     <select class="share__options" name="status">
                       <option value="reading">Чтение</option>
                       <option value="editing">Редактирование</option>
                     </select>
                  </form>
               </div>
               <h3 class="share__list-title">Пользователи с доступом</h3>
               
               <div class="users__with-access">
                  <div class="user__with-access__inner">
                     <div class="user__with-access">
                        <img class="user__logo" src="" alt="">
                        <p class="user__email"></p>
                     </div>
                     <div class="user__mode">
                        <p class="user__mode-text"></p>
                     </div>
                  </div>
               </div>
               <div class="share__btn">
                  <button type="reset" class="share__cancel">Отменить</button>
                  <button type="button" class="share__save">Сохранить</button>
               </div>
            </div>
         </section>
      </div>
   </div>
   <script src="/src/js/navigation.js"></script>
   <script src="../src/js/main.js" type="module"></script>
</body>
</html>
