<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/new-file.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>New File</title>
</head>
<body>

   <!-- Окно создание заметки-файла -->
   <div class="create__file hidden">
      <div class="modal__overlay">
         <section class="file__modal-inner">
            <div class="close__file-btn">
               <button class="close__file-creating">
                  <img src="./images/close-file-creating.svg" alt="" class="close__file-creating__img">
               </button>
            </div>
            <div class="file__wrapper">
               <div class="file__title">
                  <input class="input__file-title" type="text" placeholder="Заголовок" required>
               </div>
               <div class="file__text">
                  <textarea class="input__file-text" placeholder="Описание (до 50 символов)"></textarea>
               </div>
            </div>
            <div class="add__file">
               <div class="add__file-inner">
                  <img src="./images/add-file.svg" alt="" class="add__file-img">
                  <input type="file" class="add__file-input">
               </div>
               <div class="file__link hidden">
                  <a href="#" target="_blank" class="file__open-link"></a>
                  <button type="button" class="file__delete-button">
                     <img class="file__delete-img" src="./images/close-file.svg" alt="">
                  </button>
               </div>
            </div>
            <div class="add__tag">
               <img src="./images/add-tag.svg" alt="" class="add__tag-img">
               <input type="text" id="tag" name="tag" list="tag-options" placeholder="Добавить тег">
               <datalist id="tag-options">
                  <option value="Тег1 ">
                  <option value="Тег2">
                  <option value="Тег3">
               </datalist>
            </div>
            <div class="file__action">
               <button type="submit" class="file__action-create-btn__save isDisabled">
                  Сохранить
               </button>
            </div>
         </section>
      </div>
   </div>

   <!-- Окно редактирование заметки файла -->
   <div class="edit__file">
      <div class="modal__overlay">
         <section class="file__modal-inner">
            <div class="close__file-btn">
               <button class="close__file-editing">
                  <img src="./images/close-file-creating.svg" alt="" class="close__file-creating__img">
               </button>
            </div>
            <div class="file__wrapper">
               <div class="file__title">
                  <input class="input__edit-file__title" type="text" placeholder="Заголовок" required>
               </div>
               <div class="file__text">
                  <textarea class="input__edit-file__text" placeholder="Описание (до 50 символов)"></textarea>
               </div>
            </div>
            <div class="file__edit-options">
               <div class="add__tag">
                  <img src="./images/add-tag.svg" alt="" class="add__tag-img">
                  <input type="text" id="tag" name="tag" list="tag-options" placeholder="Добавить тег">
                  <datalist id="tag-options">
                     <option value="Тег1 ">
                     <option value="Тег2">
                     <option value="Тег3">
                  </datalist>
               </div>
               <div class="file__action">
                  <button type="button" class="file__action-edit-btn__delete">
                     <img src="./images/delete.svg" alt="" class="note__img">
                     Удалить
                  </button>
               </div>
            </div>
            <div class="file__action">
               <button type="submit" class="file__action-edit-btn__save isDisabled">
                  Сохранить
               </button>
            </div>
         </section>
      </div>
   </div>

   <!-- Подтверждение удаления заметки-файла -->
   <div class="approve__open hidden">
      <div class="modal__overlay">
         <section class="approve__action">
            <div class="approve__inner">
               <h2 class="approve__title">Удалить файл?</h2>
               <div class="approve__btn">
                  <button type="button" class="approve__cancel">Отменить</button>
                  <button type="button" class="approve__delete">Удалить</button>
               </div>
            </div>
         </section>
      </div>
   </div>

   <script src="../src/js/main.js" type="module"></script>
</body>
</html>
