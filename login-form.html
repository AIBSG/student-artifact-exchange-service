<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles\login-form.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Login</title>
</head>
<body>
   <div class="login">
      <img class="logo" src="images\logo.jpg" alt="Logo">
      <h2 class="login__title">Вход</h2>
      <form class="form" action="" method="post">
         <input type="email" placeholder="Адрес электронной почты" required>
         <input type="password" placeholder="Пароль" required>
         <button type="submit" class="login__btn">Войти</button>
      </form>
      <div class="line-or-line">
         <div class="line"></div>
         <span class="or-text">ИЛИ</span>
         <div class="line"></div>
      </div>
      <div class="login__google">
         <img class="login__img" src="images\Google.svg" alt="Google">
         <a href="#" class="login__link">Продолжить с Google</a>
      </div>
   </div>

   <script src=""></script>
</body>
</html>
